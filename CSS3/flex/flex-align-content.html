<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .flex {
            display: flex;
            height: 100px;
            align-items:flex-start;
        }

        .flex1 {
            background: green;
        }

        .flex2 {
            background: lightblue;
        }

        .flex3 {
            background: yellow;
            align-self: flex-end;
            margin-left: auto;
        }
    </style>
</head>

<body>
    <div class="flex">
        <div class="flex1">Flex 1</div>
        <div class="flex2">Flex 2</div>
        <div class="flex3">Flex 3</div>
    </div>
</body>

</html>
