<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div.polaroid {
            width: 250px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            text-align: center;
        }

        div.container {
            padding: 10px;
        }
    </style>
</head>

<body>
    <h2>卡片</h2>
    <p>box-shadow属性用来可以创建纸质样式卡片:</p>
    <div class="polaroid">
        <img src="./image/norway.jpg" alt="Norway" style="width:100%">
        <div class="container">
            <p>Hardanger, Norway</p>
        </div>
    </div>
</body>

</html>
