<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>float-clear</title>
    <style>
        img.sider{
            float: left;
            margin: 0 0 15px
        }
        h3{
            border: 1px solid gray;
            clear: left;
            margin-top: 15px
        }
    </style>
</head>

<body>
    <img src="../image/fish.jpg" height="50" width="50" class="sider">
    <img src="../image/stripe.jpg" height="10" width="100">
    <h3>Why Doubt Salmon?</h3>
</body>

</html>
