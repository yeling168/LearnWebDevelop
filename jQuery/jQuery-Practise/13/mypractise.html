<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
  form{
    float:left;
    border-radius: 5px;
    width:200px;
    padding: 10px 20px;
    margin:1em 0;
    background-color: #dcdcdc;
    border: 1px solid #c3c3c3;
    position: relative;
  }
  fieldset {
  border-width: 0;
  padding: 0;
  }
  label {
  display: block;
  font-weight: bold;
  color: #666666;
  margin: 0 0 5px;
  -moz-text-shadow: 0 1px 0 #f6f6f6;
  -webkit-text-shadow: 0 1px 0 #f6f6f6;
  text-shadow: 0 1px 0 #f6f6f6;
}
  .actions {
  display: inline-block;
  vertical-align: middle;
  padding: 2px;
  background: -webkit-gradient(linear, left top, left bottom, color-stop(0, #c3c3c3), color-stop(1, #f6f6f6));
  border-radius: 5px;
  margin-top: 10px;
}
button {
  color: #4d4d4d;
  width: 185px;
  border-width: 0;
  padding: 10px 0 7px;
  background: -webkit-gradient(linear, left top, left bottom, color-stop(0, #f6f6f6), color-stop(1, #c3c3c3));
  box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.2);
  text-shadow: 0 0 0 rgba(0, 0, 0, 0.2);
  font-size: 15px;
  font-family: Helvetica, Arial, sans-serif;
  border: 1px solid #b6b6b6;
  cursor: pointer;
}
button:hover {
  background: #cfcfcf;
  background: -webkit-gradient(linear, left top, left bottom, color-stop(0,#e9e9e9), color-stop(1, #cfcfcf));
}
button:active{
  background: -webkit-gradient(linear,left top,left bottom,color-stop(0, #d2d2d2),color-stop(1, #f6f6f6));
}
input {
  display: block;
  width: 100%;
}
form div {
  margin-bottom: 10px;
  width: 185px;
}
  </style>
</head>
<body>
<form id="ajax-form" action="http://api.jquery.com/" method="get">
  <fieldset>
    <div class="text">
      <label for="title">Search</label>
      <input id="title" type="text" name="s">
    </div>
    <div class="actions">
      <button type="submit">Request</button>
    </div>

  </fieldset>

</form>

</body>
</html>
