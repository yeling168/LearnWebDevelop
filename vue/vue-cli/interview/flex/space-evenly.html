<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
      .flex {
        display: flex;
        height: 100px;
      }

      .flex1 {
        background: green;
        flex: 1;
      }

      .flex2 {
        background: lightblue;
        font-size: 24px;
        flex: 1;
      }

    </style>
  </head>

  <body>
    <div class="flex">
      <div class="flex1">Flex 1</div>
      <div class="flex2">Flex 2</div>
    </div>
  </body>

</html>
