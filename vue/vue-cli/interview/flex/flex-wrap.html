<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex</title>
  </head>
  <body>
    <style>
      .box {
        width: 100%;
        height: 100px;
        border: 1px solid #000;
        margin-bottom: 20px;
        display: -webkit-flex;
        display: flex;
      }

      .box div {
        width: 400px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        background: #ccc;
      }

      .nowrap {
        flex-wrap: nowrap;
      }

      .wrap {
        flex-wrap: wrap;
      }

      .wrap-reverse {
        flex-wrap: wrap-reverse;
      }

    </style>
    <div class="box nowrap">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </div>
    <div class="box wrap">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </div>
    <div class="box wrap-reverse">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </div>
  </body>
</html>
