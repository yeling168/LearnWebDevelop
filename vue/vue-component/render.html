<head>

    <title></title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="./vue.js"></script>
</head>

<body>
    <div id="demo">

    </div>
    <script>
        let obj = {
            message: "<div>hello,miaov</div>",
            abc: 1
        }

        //声明式渲染
        var vm = new Vue({
            el: '#demo',
            data: obj,
            //render函数自带createElement参数
            render: function (createElement) {
                return createElement('ul',[
                    createElement("li",1),
                    createElement("li",2),
                    createElement("li",3)
                ])
            }
        })
        console.log(vm.$data);
    </script>
