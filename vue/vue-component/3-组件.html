<!DOCTYPE html>
<html lang="zh-cn">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<script src="./vue.js"></script>
</head>

<body>
	<div id="app">
		<h2>自定义的下拉框</h2>
		<custom-select btn="查询"></custom-select>
		<h2>自定义的下拉框2</h2>
		<custom-select btn="查询"></custom-select>
	</div>
	<div id="app1">
		<custom-select btn="不知道"></custom-select>
	</div>
	<script>
		/* var obj = {
			selectShow: false
		}; */
		//注册组件
		Vue.component("custom-select", {
			data: function () {
				return {
					selectShow: false
				}
			},
			props: ["btn"],
			template: `<section class="warp">
					<div class="searchIpt clearFix">
						<div class="clearFix">
							<input type="text" class="keyWord" value="" @click="selectShow=!selectShow"/>
							<input type="button" :value="btn">
							<span></span>
						</div>
						<custom-list v-show="selectShow"></custom-list>
					</div>	
				</section>`
		})
		Vue.component('custom-list', {
			template: `<ul class="list">
							<li>html+css</li>
							<li>html5+css3</li>
							<li>javascript</li>
							<li>angular</li>
							<li>react</li>
							<li>vue</li>
							<li>jquery</li>
							<li>nodejs</li>
						</ul>`
		})
		new Vue({
			el: "#app",
			components: {

			}
		})
	</script>
</body>

</html>
