<!DOCTYPE html>
<html lang="zh-cn">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<script src="./vue.js"></script>
</head>

<body>
	<div id="demo">
		<input type="text" v-model="message" />
		<p>{{message}}</p>
	</div>
	<script>
		let data = {
			message: 'hello,vue'
		}

		var vm = new Vue({
			el: '#demo',
			data: data
		})
		
	</script>
</body>

</html>
