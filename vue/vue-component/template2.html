<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="./vue.js"></script>
</head>

<body>
    <div id="demo">
        <span v-bind:customId="id">{{message}}</span>
    </div>
    <script type="x-template" id="temp">
        <div>
            hello,{{abc}}
            <span>miaov</span>
        </div>  
    </script>
    <script>
        let obj = {
            message: "<div>hello,miaov</div>",
            abc:1
        }

        //声明式渲染
        var vm = new Vue({
            el: '#demo',
            data: obj,
            template:"#temp"
        })
        console.log(vm.$data);
    </script>
</body>

</html>
