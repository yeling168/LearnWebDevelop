<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!--模板-->
    <div id="demo">
        <input type="text" v-model="message">
        <p>{{message}}</p>
    </div>
    <script>
        //数据
        let data = {
            message: 'hello,vue!'
        }

        var vm = new Vue({
            el: '#demo', //挂载元素
            data: data
        });
        console.dir(document);
    </script>
</body>

</html>
