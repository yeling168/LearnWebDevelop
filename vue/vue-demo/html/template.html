<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!--模板-->
    <div id="demo">
        <span>miaov ke tang</span>
    </div>
    <script>
        var str = '<div>hello,{{abc}}</div>'
        //数据
        let obj = {
            html: "<div>hello,miaov</div>",
            abc: 1
        }

        var vm = new Vue({
            el: '#demo', //挂载元素
            data: obj,
            template: str
        });
        console.dir(vm.$data);
    </script>
</body>

</html>
