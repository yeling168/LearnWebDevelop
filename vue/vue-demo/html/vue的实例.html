<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!--模板-->
    <div id="demo">
        <span v-on:click='clickHandle'>{{message}}</span>
    </div>
    <script>
        //数据
        let obj = {
            message: 'hello,vue!'
        }

        var vm=new Vue({
            //选择器
            el: "#demo",
            //data是对象
            data: obj,
            //方法
            methods: {
                //ES6语法
                clickHandle() {
                    alert('click');
                }
            }
        });
        console.log(vm);
    </script>
</body>

</html>
